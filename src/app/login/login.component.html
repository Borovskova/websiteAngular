<section id="pricing" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix">
        <div class="container">
            <div class="center-form panel">
                <div class="panel-body">
                    <h4 class="text-center"><i class="ion-log-in"></i>Login</h4>
                    <form [formGroup]="loginForm" (submit)="login()">
                        <div class="form-group">
                            <input  [formControlName]="'email'" type="text" class="form-control" placeholder="Email" name="email">
                            <span class="ion-at form-control-icon"></span>
                        </div>
                        <div class="form-group">
                            <input [formControlName]="'password'" type="password" class="form-control" placeholder="Password" name="password">
                            <span class="ion-key form-control-icon"></span>
                        </div>
                        <button type="submit" [class.disabled]="!loginForm.valid"
                            class="btn btn-block btn-success">Submit</button>
                        <hr>
                        <small>Not having an acount yet? <a routerLink="/signup">Sign up</a></small>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
