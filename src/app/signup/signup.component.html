<section id="pricing" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix">
        <div class="container">
            <div class="center-form panel">
                <div class="panel-body">
                    <h4 class="text-center"><i class="ion-person"></i>Signup</h4>
                    <form [formGroup]="signupForm" (submit)="signup()">
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" formControlName="firstName"
                                placeholder="First name" name="firstName">
                            <input type="text" class="form-control input-lg" formControlName="lastName"
                                placeholder="Last name" name="lastName">
                            <span class="ion-person form-control-icon"></span>
                        </div>
                        <div class="form-group">
                            <input [formControlName]="'email'" type="email" class="form-control" placeholder="Email"
                                name="email">
                            <span class="ion-key form-control-icon"></span>
                        </div>
                        <div class="form-group">
                            <input [formControlName]="'password'" type="password" class="form-control"
                                placeholder="Password" name="password">
                            <span class="ion-key form-control-icon"></span>
                        </div>
                        <button type="submit" [class.disabled]="!signupForm.valid"
                            class="btn btn-block btn-success">Signup</button>
                        <hr>
                        <small>Already have an acount? <a routerLink="/login">Login</a></small>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
